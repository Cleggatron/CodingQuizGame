<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz Game</title>
    <link rel="stylesheet" href="./assets/Styles/reset.css">
    <link rel="stylesheet" href="./assets/Styles/style.css">

</head>
<body>
    <header>
    <!--Include the high score button and the timer-->
        <p id="highscores">Your Highscores</p>
        <p id="returnToStart">Start Page</p>
        <p>Timer: <span id="timer">75</span></p>
    </header>
    <main class="wrapper">
        
        <div id="startPage">
            <h2>Coding Quiz Challenge</h2>
            <p>Try to answer the following code related questions within the time limit. Keep in mind that incorrect answers wil penalise your remaining time by ten seconds!</p>
            <button type="submit" id="startQuiz" name="startQuiz">Start Game</button>
        </div>

        <div id ="questionPage">
            <!--Contains the question and the answers-->
            <h2><span id="question"></span></h2>
            <ul>
                <li class="answer" data-answer="answer1"></li>
                <li class="answer" data-answer="answer2"></li>
                <li class="answer" data-answer="answer3"></li>
                <li class="answer" data-answer="answer4"></li>
            </ul>
            <h3 id="checkAnswer"></h3>
        </div>

        <div id="endgamePage">
            <!--Contains the form for the submitting the high score initial-->
            <h2>All Done!</h2>
            <p>Your final score is: <span class="finalScore"></span></p>
            <label for="initials">Enter Initials:</label>
            <input type="text" id="initials" name="initials" placeholder="Initials">
            <button type="submit" id="submitScore" name="submitScore">Submit Score</button>

        </div>

        <div id="scorecardPage">
            <!--Contains the list of the high scores and the button to clear high scores-->
            <h2>Highscores</h2>
            <ol id = "highscores">

            </ol>
            <button type="submit" name="goBack" class="goback">Go Back</button>
            <button type="submit" name="clearHighScores" class="clearHighScores">Clear High Scores</button>
        </div>

        <script src="./assets/scripts.js"></script>
    </main>
</body>
</html>
